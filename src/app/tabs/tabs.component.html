<ul class="nav nav-pills">
	<li class="nav-item">
		<a class="nav-link" [class.active]="tab ===1" href="#" (click)="tab = 1">Description</a>
	</li>
	<li class="nav-item">
		<a class="nav-link" [class.active]="tab ===2" href="#" (click)="tab = 2">Colors</a>
	</li>
	<li class="nav-item">
		<a class="nav-link" [class.active]="tab ===3" href="#" (click)="tab = 3">Reviews</a>
	</li>
</ul>
<div *ngIf="tab === 1">
	<p class="card-text">{{gem.description}}</p>
</div>
<div *ngIf="tab === 2">
	<h6 class="card-text">Colors available</h6>
      <ul class="card-text">
          <li *ngFor="let color of gem.colors">{{color}}</li>
      
      </ul>
</div>
<div *ngIf="tab === 3">
	<app-reviews [reviewsGem]="gem"></app-reviews>
</div>

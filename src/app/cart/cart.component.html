<p>
   You have {{cartCart.totalquantity}} items for {{cartCart.totalprice | currency}} 
</p>





    <table class="table table-striped">  
        <thead> 
            <tr><th>Name</th> 
    <th>Unit Price</th> 
    <th>Quantity</th> 
    <th>Total</th> 
    </tr> 
    </thead> 
    <tbody> 
    <tr *ngFor="let item of cartCart.items"> 
    <td>{{item.name}}</td> 
    <td>{{item.unitprice | currency}}</td> 
    <td>{{item.quantity}}</td> 
    <td>{{item.quantity * item.unitprice | currency}}</td> 

    </tr></tbody> 


 
</table>
